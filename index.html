<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tattoo Idea Generator</h1>
    <div class="container">
        
    <div class ="levels">
        <h2>Basic</h2>
        <img src="tattoo_images/basic.jpg" alt="Image of simple tattoos" data-modal-target="#modal">
        <div class="container2">
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">Basic</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    Basic image goes here
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </div>

    <div class="levels">
        <h2>Intermediate</h2>
        <img src="tattoo_images/intermediate.jpg" alt="Image of intermediate tattoos" data-modal-target="#modal2">
        <div class="container2">
            <div class="modal" id="modal2">
                <div class="modal-header">
                    <div class="title">Intermediate</div>
                    <button data-close-button2 class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    Intermediate image goes here
                </div>
            </div>
        </div>
        <div id="overlay2"></div>
    </div>

    <div class="levels">
        <h2>Badass</h2>
        <img src="tattoo_images/badass.jpg" alt="Image of badass tattoos" data-modal-target="#modal3">
        <div class="container2">
            <div class="modal" id="modal3">
                <div class="modal-header">
                    <div class="title">Badass</div>
                    <button data-close-button2 class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    Badass image goes here
                </div>
            </div>
        </div>
        <div id="overlay3"></div>
    </div>

    </div>
    <footer>
        Jack Bond
    </footer>
    <script src="sandbox.js" charset="utf-8"></script>
</body>
</html>
