<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tattoo Idea Generator</h1>
    <h2>(American Traditional)</h2>
    <div class="container">
        
    <div class ="levels">
        <h2>Easy, easy</h2>
        <img src="tattoo_images/basic.jpg" alt="Single arm stack" class="levels-image" data-modal-target="#modal">
        <div class="container2">
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">Easy, easy</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="tattoo_images/Basic/dragon.jpg" alt="Dragon flash" class="modal-thumbnail" id="basicFlashImage" onclick="next()">
                    <p id="basicCaption">Hot stuff!</p>
                    <a href="#" class="previous round" onclick="prev()">&#8249;</a>
                    <a href="#" class="next round" onclick="next()">&#8250;</a>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </div>

    <div class="levels">
        <h2>Bit more tasty</h2>
        <img src="tattoo_images/intermediate.jpg" alt="Two full tattoo sleeves" data-modal-target="#modal2">
        <div class="container2">
            <div class="modal" id="modal2">
                <div class="modal-header">
                    <div class="title">Bit more tasty</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="tattoo_images/Intermediate/jesus.jpg" alt="Jesus flash" class="modal-thumbnail" id="intermediateFlashImage" onclick="next2()"">
                    <p id="intermediateCaption">Our lord and saviour.</p>
                    <a href="#" class="previous round" onclick="prev2()">&#8249;</a>
                    <a href="#" class="next round" onclick="next2()">&#8250;</a>
                </div>
            </div>
        </div>
        <div id="overlay2"></div>
    </div>

    <div class="levels">
        <h2>Badass</h2>
        <img src="tattoo_images/badass.jpg" alt="Guy with badass tattoos" data-modal-target="#modal3">
        <div class="container2">
            <div class="modal" id="modal3">
                <div class="modal-header">
                    <div class="title">Badass</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <img src="tattoo_images/Badass/lady_bodysuit.jpg" alt="battle royale flash" class="modal-thumbnail" id="badassFlashImage" onclick="prev3()">
                    <p>Badass image goes here</p>
                    <a href="#" class="previous round" onclick="prev3()">&#8249;</a>
                    <a href="#" class="next round" onclick="next3()">&#8250;</a>
                </div>
            </div>
        </div>
        <div id="overlay3"></div>
    </div>

    </div>
    <footer>
        Jack Bond
    </footer>
    <script src="sandbox.js" charset="utf-8"></script>
</body>
</html>
